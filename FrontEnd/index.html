<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <title>CRUD de Serviços</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <h1>Gerenciar Serviços</h1>

      <form id="form">
        <input type="hidden" id="id" />

        <input type="text" id="name" placeholder="Nome do serviço" required />
        <input type="text" id="description" placeholder="Descrição" required />

        <button type="submit" id="btnCadastrar">Cadastrar</button>
        <button type="button" id="btnAtualizar" style="display: none">
          Atualizar
        </button>
      </form>

      <hr />

      <div id="lista" class="container-principal"></div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
